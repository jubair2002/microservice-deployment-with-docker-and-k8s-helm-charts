{{- if .Values.services.auth.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: auth
  ports:
  - protocol: TCP
    port: {{ .Values.services.auth.port }}
    targetPort: {{ .Values.services.auth.targetPort }}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: {{ .Values.global.namespace }}
  labels:
    app: auth
    {{- include "microservice-application.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        {{- include "microservice-application.labels" . | nindent 8 }}
    spec:
      containers:
      - name: auth-container
        image: "{{ .Values.global.image.repository }}:{{ .Values.services.auth.image.tag }}"
        ports:
        - containerPort: {{ .Values.services.auth.targetPort }}
        resources:
          {{- toYaml .Values.services.auth.resources | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ .Values.global.configMapName }}
        - secretRef:
            name: {{ .Values.global.secretName }}
{{- end }}